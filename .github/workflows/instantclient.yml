name: "jmsierra.oracle.instantclient"
on:
  push:
    paths:
      - 'roles/instantclient/**'
      - 'molecule/instantclient/**'
      - '.github/workflows/instantclient.yml'
      - 'molecule/common/**'
  pull_request:
    paths:
      - 'roles/instantclient/**'
      - 'molecule/instantclient/**'
      - '.github/workflows/instantclient.yml'
      - 'molecule/common/**'
jobs:
  molecule:
    runs-on: ubuntu-18.04
    env:
      PY_COLORS: 1
      ANSIBLE_FORCE_COLOR: 1
    strategy:
      fail-fast: true
      matrix:
        molecule_distro:
          - { "distro":"centos:7", "command":"/usr/sbin/init" }
          - { "distro":"centos:8", "command":"/usr/sbin/init" }
          - { "distro":"ubuntu:20.04", "command":"/lib/systemd/systemd" }
          - { "distro":"debian:10", "command":"/lib/systemd/systemd" }
        collection_role:
          - instantclient
    steps:
      - name: Check out code
        uses: actions/checkout@v1

      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          sudo apt install apt-transport-https ca-certificates curl software-properties-common
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh
          python -m pip install --upgrade pip
          pip install molecule yamllint ansible-lint docker
      - name: Install the collection
        run: ansible-galaxy collection install . --force

      - name: Run role tests
        run: >-
          molecule --version &&
          ansible --version &&
          MOLECULE_COMMAND=${{ matrix.molecule_distro.command }}
          MOLECULE_DISTRO=${{ matrix.molecule_distro.distro }}
          molecule --debug test -s ${{ matrix.collection_role }}
